<head>
    <title>故障物料查询工具</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'Helvetica Neue', Arial, sans-serif;
            padding: 15px;
            background-color: #f5f7fa;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2c5282;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 20px;
            font-weight: 600;
        }
        #searchBox {
            width: 100%;
            padding: 16px 20px;
            font-size: 18px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            outline: none;
            -webkit-appearance: none;
        }
        #searchBox:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        #result {
            margin-top: 25px;
            min-height: 60px;
        }
        .fault-item {
            background: white;
            border-radius: 10px;
            padding: 0;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        .fault-title {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .material-list {
            padding: 15px;
        }
        .material-item {
            padding: 12px 15px;
            border-bottom: 1px dashed #e2e8f0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .material-item:last-child { border-bottom: none; }
        .seq {
            background-color: #edf2f7;
            color: #4a5568;
            font-weight: bold;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .material-name {
            font-weight: 500;
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
        }
        .material-code {
            background-color: #fffacd;
            color: #744210;
            padding: 4px 10px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #f6e05e;
            word-break: break-all;
        }
        .material-location {
            background-color: #e6f7ff;
            color: #006d75;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #87e8de;
        }
        .no-result, .hint {
            text-align: center;
            padding: 30px;
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }
        .hint { font-size: 14px; color: #a0aec0; }
        .highlight { background-color: #ffeb3b; padding: 0 2px; }
    </style>

            { seq: '6', name: '基站驱动板（10V）-/', code: 'ZJ-CG-P00301-00-00', location: '基站'},
            { seq: '7', name: '基站-驱动板到主板连接线-/', code: 'YC-DZ-W00102-00-00', location: '基站'},

    <!-- 搜索逻辑 -->
    <script>
        // 获取页面元素
        const searchBox = document.getElementById('searchBox');
        const resultDiv = document.getElementById('result');
        
        // 核心：模糊搜索函数
        function performSearch(searchTerm) {
            // 清空之前的结果
            resultDiv.innerHTML = '';
            
            // 如果搜索词为空，显示提示
            if (!searchTerm.trim()) {
                resultDiv.innerHTML = '<div class="hint">输入故障描述或代码，系统将进行模糊匹配。<br>例如输入"基站"或"清水箱"即可搜索相关故障。</div>';
                return;
            }
            
            // 将搜索词转为大写，实现不区分大小写的匹配
            const upperSearchTerm = searchTerm.toUpperCase();
            let hasResult = false;
            
            // 遍历数据中的所有故障
            faultCodeData.forEach(fault => {
                // 关键模糊匹配逻辑：检查故障描述是否包含搜索词
                // 使用 toUpperCase() 使匹配不区分大小写
                if (fault.code.toUpperCase().includes(upperSearchTerm)) {
                    hasResult = true;
                    // 创建故障项HTML
                    const faultElement = document.createElement('div');
                    faultElement.className = 'fault-item';
                    
                    // 创建故障标题，并高亮匹配部分
                    const highlightedTitle = highlightMatch(fault.code, searchTerm);
                    faultElement.innerHTML = `
                        <div class="fault-title">${highlightedTitle}</div>
                        <div class="material-list"></div>
                    `;
                    
                    const materialList = faultElement.querySelector('.material-list');
                    
                    // 遍历此故障的所有物料并添加
                    fault.materials.forEach(material => {
                        const materialItem = document.createElement('div');
                        materialItem.className = 'material-item';
                        materialItem.innerHTML = `
                            <div class="seq">${material.seq}</div>
                            <div class="material-name">${material.name}</div>
                            <div class="material-code">${material.code}</div>
                            <div class="material-location">${material.location}</div>
                        `;
                        materialList.appendChild(materialItem);
                    });
                    
                    // 将整个故障项添加到结果区域
                    resultDiv.appendChild(faultElement);
                }
            });
            
            // 如果没有匹配结果
            if (!hasResult) {
                resultDiv.innerHTML = `<div class="no-result">未找到包含 "<strong>${searchTerm}</strong>" 的故障信息，请检查输入或尝试其他关键词。</div>`;
            }
        }
        
        // 高亮匹配文本的函数
        function highlightMatch(text, searchTerm) {
            if (!searchTerm.trim()) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
        
        // 监听输入事件：用户输入时实时搜索
        searchBox.addEventListener('input', function(e) {
            performSearch(e.target.value);
        });
        
        // 页面加载完成后显示提示
        window.addEventListener('load', function() {
            resultDiv.innerHTML = '<div class="hint">输入故障描述或代码，系统将进行模糊匹配。<br>例如输入"基站"或"清水箱"即可搜索相关故障。</div>';
        });
    </script>
</body>
